<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap5.2.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Project02</title>
</head>

<body>
   <div class="section">
      <div class="container">
         <!--Первый row под заголовок-->
         <div class="row">
            <div class="col-lg-6 offset-lg-3">
               <h1 class="header text-center">
                  <span>Получите видео-инструкцию</span>
                  <strong class="text-uppercase">Как заработать свой первый миллион</strong>
               </h1>
            </div>
         </div>
         <!--ВТОРОЙ ROW ПОД ВИДЕО И ФОРМУ-->
         <div class="row">
            <div class="col-lg-7 offset-lg-0 col-md-10 offset-md-1">
               <div class="video">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/QsCEre1jI5Q"
                     title="YouTube video player" frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                     allowfullscreen></iframe>
               </div>
            </div>

            <div class="col-lg-4 offset-lg-1 col-md-10  offset-md-1">
               <div class="form">
                  <p class="form-header text-center">Введите свой e-mail</p>
                  <form action="#">
                     <input type="text" class="form-control input-group-lg" placeholder="Ваше имя">
                     <input type="text" class="form-control input-group-lg" placeholder="Ваш e-mail">
                     <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
                     </div>
                  </form>
               </div>
            </div>

         </div>
      </div>
   </div>

   <div class="section">
      <div class="container">

         <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
               <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
         </div>

         <div class="feature text-center">

            <div class="row">
               <div class="col-lg-3 col-md-6">
                  <div class="feature-box">
                     <img src="img/01.png" alt="1 преимущество">
                     <p>Первое преимущество</p>
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="feature-box">
                     <img src="img/02.png" alt="2 преимущество">
                     <p>Второе преимущество</p>
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="feature-box">
                     <img src="img/03.png" alt="3 преимущество">
                     <p>Третье преимущество</p>
                  </div>
               </div>
               <div class="col-lg-3 col-md-6">
                  <div class="feature-box">
                     <img src="img/04.png" alt="4 преимущество">
                     <p>Четвертое преимущество</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary btn-lg form-btn" type="button">Получить инструкцию</button>
         </div>

      </div>
   </div>
</body>

</html>
